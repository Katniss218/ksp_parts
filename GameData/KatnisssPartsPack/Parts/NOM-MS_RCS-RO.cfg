@PART[katnissNOM_MS_RCS]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 1

	MODULE
	{
		name = ModuleFuelTanks
		volume = 2300
		type = Default
	}
	
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.4448222
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Aerozine50
			ratio = 0.502
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.498
		}
		@atmosphereCurve
		{
			@key,0 = 0 280
			@key,1 = 1 100
			!key,4 = DELETE
		}
	}	
}
@PART[katnissNOM_MS_RCS]:AFTER[RO-RCS]
{
	@MODULE[ModuleEngineConfigs]
	{
		@configuration = Aerozine50+NTO
	}
}
