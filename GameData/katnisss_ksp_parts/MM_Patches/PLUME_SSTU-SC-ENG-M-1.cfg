@PART[SSTU-SC-ENG-M-1]:BEFORE[RealPlume]:NEEDS[SmokeScreen,!Waterfall]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		%powerEffectName = kHydrolox_Upper //Hydrolox-Lower // Hydrolox-Upper
		!runningEffectName = DELETE
		!directThrottleEffectName = DELETE
	}
    @MODULE[ModuleEngineConfigs]
    {
        %type = ModuleEnginesRF
        @CONFIG,*
        {
            %powerEffectName = kHydrolox_Upper2
        }
    }
	
    PLUME
    {
        name = kHydrolox_Upper2 //Hydrolox-Lower // Hydrolox-Upper
        transformName = J-2-ThrustTransform
		localRotation = 0,0,0
        localScale = 2
		flarePosition = 0,0,-0.5
        corePosition = 0,0,-0.5
        coreScale = 2
        plumePosition = 0,0,1
		plumeScale = 2
        plume2Scale = 2
		
		alphaMult = 1.5
		saturationMult = 1
		emissionMult = 1.85
		
		audioVolume = 2
    }
}