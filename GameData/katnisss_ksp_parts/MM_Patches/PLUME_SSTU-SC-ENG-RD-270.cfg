@PART[SSTU-SC-ENG-RD-270]:NEEDS[Waterfall]
{

  !EFFECTS {}
  EFFECTS
  {
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = KatnisssCustomPlumes/sound_liq8_enhanced
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    disengage
    {
      AUDIO
      {
        channel = Ship
        clip = KatnisssCustomPlumes/kero_flameout_hard
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    flameout
    {
      // PREFAB_PARTICLE
      // {
        // prefabName = fx_exhaustSparks_flameout_2
        // transformName = smokePoint
        // oneShot = true
      // }
      AUDIO
      {
        channel = Ship
        clip = KatnisssCustomPlumes/kero_flameout_hard
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    fx-twinboar-running
    {
      AUDIO
      {
        channel = Ship
        clip = KatnisssCustomPlumes/kero_loop_hard
        volume = 0.0 0.0
        volume = 0.01 0.4
        volume = 1.0 1.0
        pitch = 0.0 0.2
        pitch = 0.01 0.6
        pitch = 1.0 1.8
        loop = true
      }
      // PREFAB_PARTICLE
      // {
        // prefabName = fx_smokeTrail_veryLarge
        // transformName = smokePoint
        // emission = 0.0 0.0
        // emission = 0.05 0.0
        // emission = 0.075 0.25
        // emission = 1.0 1.25
        // speed = 0.0 0.25
        // speed = 1.0 1.0
        // localOffset = 0, 0, 1
      // }
    }
  }
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = RD270FX
    // This links the effects to a given ModuleEngines
    engineID = RD-270

    // List out all controllers we want available
    // This controller scales with atmosphere depth
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    // This controller scales with effective throttle
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }
    // this controller generates a random value in the range specified
    CONTROLLER
    {
      name = random
      linkedTo = random
      range = -1,1
    }
    // -----------------------------------------------------
    // Past here should be generated with the ingame editor!
    // -----------------------------------------------------

    TEMPLATE
    {
      // This is the name of the template to use
      templateName = waterfall-kerolox-f1b-1
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      scale = 1,1,1
      rotation = 0,0,0
      position = 0,0,0
    }




  }
}