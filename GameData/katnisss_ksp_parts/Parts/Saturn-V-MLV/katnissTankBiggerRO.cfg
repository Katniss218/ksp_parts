@PART[katnissTankBigger]:FOR[RealismOverhaul] // core for Saturn V-24(L)
{
	%RSSROConfig = True
	@mass = 85
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackSolid
	}
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 2850000 // 1.24ml
		type = Default
	}
	
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = kSolid_Sepmotor //Hydrolox-Lower // Hydrolox-Upper
    }
    PLUME
    {
        name = kSolid_Sepmotor //Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localScale = 1.5
        plumePosition = 0,0,0.0
		flarePosition = 0,0,0.0
        energy = 1.0
    }
}