+TANK_DEFINITION[Default]
{
	@name = TankDef_TankBooster
	%basemass = 18   // 48 = x + 13 + 17
}

@PART[katnissTankBooster]:FOR[RealismOverhaul] //6.6m booster for Saturn V-24(L)
{
	%RSSROConfig = True
	@mass = 18
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackSolid
	}
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 990000 // 1.24ml
		type = TankDef_TankBooster
	}
	
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = kSolid_Sepmotor //Hydrolox-Lower // Hydrolox-Upper
    }
    PLUME
    {
        name = kSolid_Sepmotor //Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localScale = 1.5
        plumePosition = 0,0,0.0
		flarePosition = 0,0,0.0
        energy = 1.0
    }
}