+TANK_DEFINITION[Default]
{
	@name = TankDef_TransferStageCommonBooster
	%basemass = 15
}
@PART[katnissUOMBooster]:FOR[RealismOverhaul] // core for Saturn V-24(L)
{
	%RSSROConfig = True
	@mass = 15  // 26t total (mass of the STS tank, which was a bit longer)
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackSolid
	}
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 1760000 // 1.24ml
		type = TankDef_TransferStageCommonBooster
	}
	
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = kSolid_Sepmotor //Hydrolox-Lower // Hydrolox-Upper
    }
    PLUME
    {
        name = kSolid_Sepmotor //Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localScale = 1.5
        plumePosition = 0,0,0.0
		flarePosition = 0,0,0.0
        energy = 1.0
    }
}
@PART[katnissUOMBooster]:AFTER[RealismOverhaul]
{
	%useRcsConfig = RCSBlockDouble
	%useRcsMass = True
	@MODULE[ModuleRCS*]
	{
		@thrusterPower = 2.5
	}
}
@PART[katnissUOMBooster]:FINAL
{
	%EFFECTS
	{
		aps
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = apsTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = apsTransform
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}	
	}
}