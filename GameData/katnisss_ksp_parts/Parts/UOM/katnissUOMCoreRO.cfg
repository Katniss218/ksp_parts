@PART[katnissUOMCore]:FOR[RealismOverhaul] // core for Saturn V-24(L)
{
	%RSSROConfig = True
	@mass = 70
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackSolid
	}
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 2750000 // 1.24ml
		type = Default
	}
}
@PART[katnissUOMCore]:AFTER[RealismOverhaul]
{
	%useRcsConfig = RCSBlockDouble
	%useRcsMass = True
	@MODULE[ModuleRCS*]
	{
		@thrusterPower = 2.5
	}
}
@PART[katnissUOMCore]:FINAL
{
	%EFFECTS
	{
		aps
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = apsTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = apsTransform
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}	
	}
}