+TANK_DEFINITION[Default]
{
	@name = TankDef_TransferStageCommonCore
	%basemass = 10    // 10 + (13 + 24) is the total core tank structure mass
}

@PART[katnissUOMCore]:FOR[RealismOverhaul] // core for Saturn V-24(L)
{
	%RSSROConfig = True
	@mass = 10

	MODULE
	{
		name = ModuleFuelTanks
		volume = 2840000
		type = TankDef_TransferStageCommonCore
	}
}
@PART[katnissUOMCore]:AFTER[RealismOverhaul]
{
	%useRcsConfig = RCSBlock8x
	%useRcsMass = True
}
@PART[katnissUOMCore]:FINAL
{
	%EFFECTS
	{
		aps
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = apsTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = apsTransform
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}	
	}
}