+TANK_DEFINITION[Default]
{
	@name = TankDef_UranusEscapeStage
	%basemass = 9
}

@PART[katnissUOMEscapeStage]:FOR[RealismOverhaul] // core for Saturn V-24(L)
{
	%RSSROConfig = True
	@mass = 9
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackSolid
	}
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 822000 // 822kl
		type = TankDef_UranusEscapeStage
	}
}

@PART[katnissUOMInsertionStage]:AFTER[RealismOverhaul]
{
	%useRcsConfig = RCSBlockDouble
	%useRcsMass = True
	@MODULE[ModuleRCS*]
	{
		@thrusterPower = 0.550
	}
}
@PART[katnissUOMInsertionStage]:FINAL
{
	%EFFECTS
	{
		rcs
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = rcsTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = rcsTransform
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}
	}
}