@PART[katnissUOMInsertionAPS]:FOR[RealismOverhaul] // core for Saturn V-24(L)
{
	%RSSROConfig = True
	@mass = 0.1

	MODULE
	{
		name = ModuleFuelTanks
		volume = 600
		type = Default
	}
}
@PART[katnissUOMInsertionAPS]:AFTER[RealismOverhaul]
{
	%useRcsConfig = RCSBlock8x
	%useRcsMass = True
}
@PART[katnissUOMInsertionAPS]:FINAL
{
	%EFFECTS
	{
		aps
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = apsTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = apsTransform
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}	
	}
}