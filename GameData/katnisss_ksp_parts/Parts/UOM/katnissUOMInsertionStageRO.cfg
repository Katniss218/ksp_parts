+TANK_DEFINITION[Default]
{
	@name = TankDef_UranusInsertionStage
	%basemass = 8
}

@PART[katnissUOMInsertionStage]:FOR[RealismOverhaul] // core for Saturn V-24(L)
{
	%RSSROConfig = True
	@mass = 8 // 25t total
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackSolid
	}
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 1820000 // 1.24ml
		type = TankDef_UranusInsertionStage
	}
	
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Lower //Hydrolox-Lower // Hydrolox-Upper
    }
    PLUME
    {
        name = Solid-Lower //Hydrolox-Lower // Hydrolox-Upper
        transformName = thrustTransform
        localRotation = 0,0,0
        localScale = 0.15
        plumePosition = 0,0,0.5
		flarePosition = 0,0,0.0
        energy = 1.0
        speed = 1
		alphaMult = 1
		emissionMult = 1.3
    }
}
@PART[katnissUOMInsertionStage]:AFTER[RealismOverhaul]
{
	%useRcsConfig = RCSBlockDouble
	%useRcsMass = True
	@MODULE[ModuleRCS*]
	{
		@thrusterPower = 0.550
	}
}
@PART[katnissUOMInsertionStage]:FINAL
{
	%EFFECTS
	{
		rcs
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = rcsTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = rcsTransform
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}
	}
}