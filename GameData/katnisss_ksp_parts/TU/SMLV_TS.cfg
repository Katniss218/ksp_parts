@REFLECTION_CONFIG[default]
{
    %enabled = true
}
KSP_MODEL_SHADER
{
    name = SMLV_TS


    model = katnisss_ksp_parts/Assets/katnissLanderTransferStage

    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, katnisss_ksp_parts/Assets/landertransferstage_bits
		texture = _BumpMap, katnisss_ksp_parts/Assets/landertransferstage_bits_NRM
		texture = _MetallicGlossMap, katnisss_ksp_parts/Assets/landertransferstage_bits_MET
		texture = _AOMap, katnisss_ksp_parts/Assets/landertransferstage_bits_AO
       
        mesh = bits

    }
	
    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, katnisss_ksp_parts/Assets/landertransferstage_tank
		//texture = _BumpMap, katnisss_ksp_parts/Assets/ms-iic_bits_NRM
		//texture = _MetallicGlossMap, katnisss_ksp_parts/Assets/lander_ts_interstage_MET
		texture = _AOMap, katnisss_ksp_parts/Assets/landertransferstage_tank_AO
       
		PROPERTY
		{
			name = _Metal
			float = 0
		}
		PROPERTY
		{
			name = _Smoothness
			float = 0.12
		}
		
        mesh = tank

    }
}