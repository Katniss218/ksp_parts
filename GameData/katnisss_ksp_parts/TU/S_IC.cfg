@REFLECTION_CONFIG[default]
{
    %enabled = true
}
KSP_MODEL_SHADER
{
    name = S_IC


    model = katnisss_ksp_parts/Assets/katnissTankBig

    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, katnisss_ksp_parts/Assets/sv_lower_bits
		//texture = _BumpMap, katnisss_ksp_parts/Assets/ms-iic_bits_NRM
		texture = _MetallicGlossMap, katnisss_ksp_parts/Assets/sv_lower_bits_MET
		texture = _AOMap, katnisss_ksp_parts/Assets/sv_lower_bits_AO
		
        mesh = bits

    }
    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, katnisss_ksp_parts/Assets/sv_lowertank
		texture = _BumpMap, katnisss_ksp_parts/Assets/sv_lowertank_NRM
		// texture = _MetallicGlossMap, katnisss_ksp_parts/Assets/lowertank_MET
		texture = _AOMap, katnisss_ksp_parts/Assets/sv_lowertank_AO
       
		PROPERTY
		{
			name = _Metal
			float = 0
		}
		PROPERTY
		{
			name = _Smoothness
			float = 0.12
		}
		
        mesh = tank
    }
    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, katnisss_ksp_parts/Assets/fairing
		//texture = _BumpMap, katnisss_ksp_parts/Assets/ms-iic_bits_NRM
		texture = _MetallicGlossMap, katnisss_ksp_parts/Assets/fairing_MET
		texture = _AOMap, katnisss_ksp_parts/Assets/fairing_AO
       
        mesh = fairings

    }
}