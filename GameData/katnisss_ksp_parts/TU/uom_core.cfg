@REFLECTION_CONFIG[default]
{
    %enabled = true
}
KSP_MODEL_SHADER
{
    name = UOM_CORE


    model = katnisss_ksp_parts/Assets/katnissUOMCore

    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, katnisss_ksp_parts/Assets/uom_bits
		texture = _BumpMap, katnisss_ksp_parts/Assets/uom_bits_NRM
		texture = _MetallicGlossMap, katnisss_ksp_parts/Assets/uom_bits_MET
		texture = _AOMap, katnisss_ksp_parts/Assets/uom_bits_AO
       
        mesh = bits

    }
    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, katnisss_ksp_parts/Assets/uom_tank
		texture = _BumpMap, katnisss_ksp_parts/Assets/uom_tank_NRM
		texture = _AOMap, katnisss_ksp_parts/Assets/uom_tank_AO
       
		PROPERTY
		{
			name = _Metal
			float = 0
		}
		PROPERTY
		{
			name = _Smoothness
			float = 0.12
		}
		
        mesh = tank
		
    }
}