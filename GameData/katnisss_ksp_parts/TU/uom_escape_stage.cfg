@REFLECTION_CONFIG[default]
{
    %enabled = true
}
KSP_MODEL_SHADER
{
    name = UOM_ESCAPE_STAGE


    model = katnisss_ksp_parts/Assets/katnissUOMEscapeStage

    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, katnisss_ksp_parts/Assets/uom_escape_bits
		texture = _BumpMap, katnisss_ksp_parts/Assets/uom_escape_bits_NRM
		texture = _MetallicGlossMap, katnisss_ksp_parts/Assets/uom_escape_bits_MET
		texture = _AOMap, katnisss_ksp_parts/Assets/uom_escape_bits_AO
       
        mesh = bits
    }
    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, katnisss_ksp_parts/Assets/uom_escape_tank
		texture = _BumpMap, katnisss_ksp_parts/Assets/uom_escape_tank_NRM
		texture = _AOMap, katnisss_ksp_parts/Assets/uom_escape_tank_AO
       
		PROPERTY
		{
			name = _Metal
			float = 0
		}
		PROPERTY
		{
			name = _Smoothness
			float = 0.12
		}
		
        mesh = tank

    }
}